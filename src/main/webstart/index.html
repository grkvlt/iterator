  </head>
  <body>
    <div id="splash">
      <h1>IFS Explorer</h1>
      <h3>Version ${project.version}</h3>
      <h2><a href="explorer.jnlp">Launch Application</a></h2>
      <h2><a href="http://grkvlt.github.io/iterator/">View Documentation</a></h2>
      <div class="copyright">
        Copyright 2012&ndash;2013 by Andrew Donald Kennedy<br />
        Licensed under the Apache Software License, Version 2.0
      </div>
    </div>

    <div id="gallery">
      <img src="images/gallery/arrow.png" />
      <img src="images/gallery/basin.png" />
      <img src="images/gallery/blobs.png" />
      <img src="images/gallery/clouds.png" />
      <img src="images/gallery/cross.png" />
      <img src="images/gallery/fern.png" />
      <img src="images/gallery/grass.png" />
      <img src="images/gallery/julia.png" />
      <img src="images/gallery/maple.png" />
      <img src="images/gallery/maple2.png" />
      <img src="images/gallery/paisley.png" />
      <img src="images/gallery/random.png" />
      <img src="images/gallery/random2.png" />
      <img src="images/gallery/rosette.png" />
      <img src="images/gallery/rosette2.png" />
      <img src="images/gallery/seahorse.png" />
      <img src="images/gallery/shell.png" />
      <img src="images/gallery/shrimp.png" />
      <img src="images/gallery/spikes.png" />
      <img src="images/gallery/splotch.png" />
      <img src="images/gallery/star.png" />
      <img src="images/gallery/swirls.png" />
      <img src="images/gallery/triangle.png" />
      <img src="images/gallery/waves.png" />
      <img src="images/gallery/wing.png" />
      <img src="images/gallery/wing2.png" />
      <img src="images/gallery/zoom.png" />
    </div>

    <script type="text/javascript">
      // <![CDATA[
      $('#splash').css('z-index', 200)
                  .css('position', 'absolute')
                  .css('left', (document.width - 440) / 2);

      $('#gallery img').each(function(i) {
        $(this).css('opacity', (Math.random() / 2) + 0.4)
               .css('border', '1px solid gray')
               .css('z-index', Math.random() * 100)
               .css('position', 'absolute')
               .css('left', (Math.random() * document.width) - 200)
               .css('top', (Math.random() * document.height) - 200);
        var side = (Math.floor(Math.random() * 4) + 2) * 100;
        $(this).width(side)
               .height(side);
      });
      // ]]>
    </script>
  </body>
</html>
