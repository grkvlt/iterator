##
# Custom IFS Explorer Config
##

##
# Custom grid spacing.
#
# Setting grid.max equal to window.width/height, and debug to true, will
# give just light gray grid lines at grid.min spacing in the editor window,
# and no red grid lines in the viewer window.
#
explorer.grid.min = 25
explorer.grid.max = 800
explorer.grid.snap = 2
explorer.window.width = 800
explorer.window.height = 800
explorer.debug = true
##

##
# Keep track of palette.seed values that produce good colour mixes.
#
# abstract/0
# wave/0
# car/0
# car2/0
explorer.palette.seed = 1
explorer.palette.file = abstract
##
